<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
    <title>Iphone Calculator</title>
</head>
<body>
    <div class="phone">
        <div class="camera"></div>
        <div class="phone_topBar">
            <div class="small_circle"></div>
            <div class="speaker"></div>
        </div>
        <div class="screen">
            <p id="display">0</p>
            <div class="buttons">
                <button class="button" id="gray">C</button>
                <button class="button" id="gray">+/-</button>
                <button class="button" id="gray">%</button>
                <button class="button" id="orange">รท</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button" id="orange">ร</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button" id="orange">-</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button" id="orange">+</button>
                <button class="button" id="zero">0</button>
                <button class="button">.</button>
                <button class="button" id="orange">=</button>
            </div>
        </div>
        <button class="home_button"></button>
    </div>
    
</body>
</html>
